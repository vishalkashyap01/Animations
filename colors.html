<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Button</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #161616;
        }

        /* button */
        .btn {
            padding: 25px 60px; /* Increased size */
            border: none;
            outline: none;
            color: #FFF;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: #333;
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        /* glow */
        .btn::before {
            content: "";
            background: linear-gradient(
                45deg,
                #FF0000, #FF7300, #FFFB00, #48FF00,
                #00FFD5, #002BFF, #FF00C8, #FF0000
            );
            position: absolute;
            top: -2px; /* Reduced blur size */
            left: -2px; /* Reduced blur size */
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px); /* Adjusted for blur size */
            height: calc(100% + 4px); /* Adjusted for blur size */
            filter: blur(5px); /* Reduced blur */
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            opacity: 0.8;
        }

        @keyframes glowing {
            0% {background-position: 0 0;}
            50% {background-position: 400% 0;}
            100% {background-position: 0 0;}
        }

        /* Hover */
        .btn:hover::before {
            opacity: 1;
        }

        .btn:active::after {
            background: transparent;
        }

        .btn:active {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>
</body>
</html>
